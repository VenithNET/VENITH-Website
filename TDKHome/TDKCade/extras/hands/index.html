<html>
<head>
<title>Hands - a guessing game</title>
<meta name="viewport" content="width=240">
<style>
#num { position:absolute; top:0px; left:0px; background:black; }
#newgame { position:absolute; top:0px; left:178px; background:black; }
</style>
<script>
var z;
var r;
var q=1;
function play(){
z=document.getElementById('numofhands').value;
r=Math.floor(Math.random()*z);
q=1;
if (r==0){r=1;}
else if (r==1){r=2;}
else if (r==2){r=3;}
else if (r==3){r=4;}
else if (r==4){r=5;}
else if (r==5){r=6;}
if (z == 2){
document.getElementById("3").style.visibility="hidden";
document.getElementById("4").style.visibility="hidden";
document.getElementById("5").style.visibility="hidden";
document.getElementById("6").style.visibility="hidden";
}
else if (z == 3){
document.getElementById("3").style.visibility="visible";
document.getElementById("4").style.visibility="hidden";
document.getElementById("5").style.visibility="hidden";
document.getElementById("6").style.visibility="hidden";
}
else if (z == 4){
document.getElementById("3").style.visibility="visible";
document.getElementById("4").style.visibility="visible";
document.getElementById("5").style.visibility="hidden";
document.getElementById("6").style.visibility="hidden";
}
else if (z == 5){
document.getElementById("3").style.visibility="visible";
document.getElementById("4").style.visibility="visible";
document.getElementById("5").style.visibility="visible";
document.getElementById("6").style.visibility="hidden";
}
else if (z == 6){
document.getElementById("3").style.visibility="visible";
document.getElementById("4").style.visibility="visible";
document.getElementById("5").style.visibility="visible";
document.getElementById("6").style.visibility="visible";
}
document.getElementById("1").src="closed.PNG";
document.getElementById("2").src="closed.PNG";
document.getElementById("3").src="closed.PNG";
document.getElementById("4").src="closed.PNG";
document.getElementById("5").src="closed.PNG";
document.getElementById("6").src="closed.PNG";
}

function hands(num,it){
if (num == r){
document.getElementById(it.id).src="token.PNG";
if (q != z){
alert("You found the token in "+q+" out of "+z+" tries!");
}
else{
alert("It took you all your tries to find the token.");
}
}
else{
document.getElementById(it.id).src="open.PNG";
q++;
}
}
</script>
</head>
<body style="margin:0px;" onload="play();">
<center>
<img id="1" src="closed.PNG" width="73" height="119" onclick="hands(1,this);"><img id="2" src="closed.PNG" width="73" height="119" onclick="hands(2,this);"><img id="3" src="closed.PNG" width="73" height="119" onclick="hands(3,this);"><br>
<img id="4" src="closed.PNG" width="73" height="119" onclick="hands(4,this);" style="visibility:hidden;"><img id="5" src="closed.PNG" width="73" height="119" onclick="hands(5,this);" style="visibility:hidden;"><img id="6" src="closed.PNG" width="73" height="119" onclick="hands(6,this);" style="visibility:hidden;">
<div id="num">
<select id="numofhands" onchange="play();">
<option value="2">2</option>
<option value="3" selected>3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>
</div>
<div id="newgame">
<font size=2><a href="javascript:play();">New game</a></font>
</div>
</center>
</body>
</html>
