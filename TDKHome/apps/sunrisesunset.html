<script>
var state=true;
function sunrise(){
if(state == true){
document.getElementById("inhere").contentDocument.document.getElementById("it").src="http://www.google.com/?q=sunrise in "+document.getElementById('city').value+", "+document.getElementById('state').value+"&btnG=Google+Search#sclient=psy&hl=en&btnG=Google+Search&q=sunrise in "+document.getElementById('city').value+", "+document.getElementById('state').value;
}
else{
document.getElementById("inhere").contentDocument.document.getElementById("it").src="http://www.google.com/?q=sunrise in "+document.getElementById('city').value+"&btnG=Google+Search#sclient=psy&hl=en&btnG=Google+Search&q=sunrise in "+document.getElementById('city').value;
}
document.getElementById("ow").style.visibility="visible";
document.getElementById("program").style.visibility="hidden";
}

function sunset(){
if(state == true){
document.getElementById("inhere").contentDocument.document.getElementById("it").src="http://www.google.com/?q=sunset in "+document.getElementById('city').value+", "+document.getElementById('state').value+"&btnG=Google+Search#sclient=psy&hl=en&btnG=Google+Search&q=sunset in "+document.getElementById('city').value+", "+document.getElementById('state').value;

}
document.getElementById("ow").style.visibility="visible";
document.getElementById("program").style.visibility="hidden";
}

function fixit(){
state=false;
alert("Try clicking sunrise/sunset again now");
}
</script>
