// =======================================================
// Multiple onload function created by: Simon Willison
// http://simonwillison.net/2004/May/26/addLoadEvent/
function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}
addLoadEvent(function() {
  showPage1();
});

var tabsix="http://www.google.com/";

function showPage(el) {
var page;

else if (el.id=="tabsix"){page=tabsix;tab="tabsix";}
div.innerHTML = "<iframe src ='" + page +"' width='760px' height='460px' scrolling='auto'>";
document.getElementById('url').value=page;
}
function go(){
var page;
var val=document.getElementById('url').value;
if (tab == "tabone"){tabone=val;page=tabone;}
else if (tab == "tabtwo"){tabtwo=val;page=tabtwo;}
else if (tab == "tabthree"){tabthree=val;page=tabthree;}
else if (tab == "tabfour"){tabfour=val;page=tabfour;}
else if (tab == "tabfive"){tabfive=val;page=tabfive;}
else if (tab == "tabsix"){tabsix=val;page=tabsix;}
var div = document.getElementById("textDiv");
div.innerHTML = "<iframe src ='" + page +"' width='760px' height='460px' scrolling='auto'>";
}
